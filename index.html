<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìù</text></svg>">
    <script defer src="script.js"></script>
    <style>
        .btn-add:hover {
            box-shadow: 0 0 0 0.2rem #7c3aed !important;
        }
        .btn-show:hover {
            box-shadow: 0 0 0 0.2rem #e0b1f4 !important;
        }
    </style>
</head>


<body style="background: linear-gradient(135deg, #fbf2fc 0%, #f3f4f6 100%); min-height:100vh;">
    <div class="container py-5">
        <div class="main-card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 540px; background: linear-gradient(135deg, #fcefe9 0%, #eac1f9 100%);">
            <div class="main-title text-center fw-bold mb-4" style="color: #b832c2; font-size: 2.2rem; letter-spacing: 2px;">
                <img src="https://img.icons8.com/ios-glyphs/40/7c3aed/to-do.png" style="margin-bottom:8px;" alt="To-Do Icon" />
                <br>To-Do List
            </div>
            <form id="todo-form">
                <div class="form-row mb-3">
                    <label class="form-label" for="todo-input" style="color: #7c3aed; font-size: 1.15rem;">New Task:</label>
                    <input class="form-input form-control rounded-3 border-primary" type="text" id="todo-input" placeholder="Add a new task" required>
                </div>
                <div class="form-row mb-3">
                    <label class="form-label" for="date-input" style="color: #7c3aed; font-size: 1.15rem;">Date:</label>
                    <input class="form-input form-control rounded-3 border-primary" type="date" id="date-input" required>
                </div>
                <div class="form-row mb-3">
                    <label class="form-label" for="priority-input" style="color: #7c3aed; font-size: 1.15rem;">Priority:</label>
                    <select class="form-select rounded-3 border-primary" id="priority-input" required>
                        <option value="" disabled selected>Select priority</option>
                        <option value="urgent">Urgent</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-row mb-3">
                    <label class="form-label" for="status-input" style="color: #7c3aed; font-size: 1.15rem;">Status:</label>
                    <select class="form-select rounded-3 border-primary" id="status-input" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="to-do">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions d-flex gap-3 justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-add px-4 py-2 rounded-pill shadow-sm" style="background: linear-gradient(90deg, #7c3aed 0%, #eac1f9 100%); border: none; transition: box-shadow 0.2s;" onmouseover="this.style.boxShadow='0 0 0 0.2rem #7c3aed'" onmouseout="this.style.boxShadow='none'">Add Task</button>
                    <button id="show-tasks" type="button" class="btn btn-outline-secondary btn-show px-4 py-2 rounded-pill shadow-sm" style="background: linear-gradient(90deg, #fbd3e0 0%, #e0b1f4 100%); border: none; color: #7c3aed; transition: box-shadow 0.2s;" onmouseover="this.style.boxShadow='0 0 0 0.2rem #e0b1f4'" onmouseout="this.style.boxShadow='none'">Show Tasks</button>
                </div>
            </form>
            <div class="task-list mt-4" id="task-list"></div>
        </div>
    </div>
</body>

</html>
