<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - To Do List</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>


<body style="background: linear-gradient(135deg, #fbf2fc 0%, #f3f4f6 100%); min-height:100vh;">
    <nav class="navbar navbar-expand-lg navbar-light shadow mb-4 rounded-4" style="background: linear-gradient(90deg, #eac1f9 0%, #fbd3e0 100%);">
        <div class="container py-2">
            <span class="navbar-title fw-bold d-flex align-items-center" style="font-size: 2.2rem; color: #7c3aed; letter-spacing: 2px;">
                <img src="https://img.icons8.com/ios-glyphs/40/7c3aed/to-do.png" style="margin-right:10px;" alt="To-Do Icon" />
                To-Do List
            </span>
            <div class="d-flex align-items-center gap-3">
                <select id="sort-select" class="form-select border-primary rounded-3 shadow-sm" style="max-width: 200px;">
                    <option value="none" disabled selected>Sort By</option>
                    <option value="date-asc">Date Ascending</option>
                    <option value="date-desc">Date Descending</option>
                    <option value="priority">Priority (Urgent to Low)</option>
                </select>
                <input id="search-bar" class="form-control border-primary rounded-3 shadow-sm" type="text" placeholder="Search by title..." style="max-width: 250px;" />
            </div>
        </div>
    </nav>
    <div class="container pb-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-lg border-0 kanban-col rounded-4" style="background: linear-gradient(135deg, #fbf2fc 0%, #eac1f9 100%);">
                    <div class="card-header bg-transparent border-bottom-0 text-center pt-3">
                        <span class="kanban-title fw-bold" style="font-size: 1.5rem; color: #7c3aed;">To-Do <span id="todo-count" class="badge bg-secondary ms-2"></span></span>
                    </div>
                    <div class="card-body px-3 pb-3">
                        <div id="todo-tasks"></div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-center pb-3">
                        <button class="add-task-btn btn btn-outline-primary rounded-circle shadow-sm" style="width:48px;height:48px;" onclick="window.location.href='index.html'" title="Add Task">
                            <img src="https://img.icons8.com/ios-glyphs/30/7c3aed/plus-math.png" alt="Add" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-lg border-0 kanban-col rounded-4" style="background: linear-gradient(135deg, #fcefe9 0%, #fbd3e0 100%);">
                    <div class="card-header bg-transparent border-bottom-0 text-center pt-3">
                        <span class="kanban-title fw-bold" style="font-size: 1.5rem; color: #7c3aed;">Doing <span id="doing-count" class="badge bg-secondary ms-2"></span></span>
                    </div>
                    <div class="card-body px-3 pb-3">
                        <div id="doing-tasks"></div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-center pb-3">
                        <button class="add-task-btn btn btn-outline-primary rounded-circle shadow-sm" style="width:48px;height:48px;" onclick="window.location.href='index.html'" title="Add Task">
                            <img src="https://img.icons8.com/ios-glyphs/30/7c3aed/plus-math.png" alt="Add" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-lg border-0 kanban-col rounded-4" style="background: linear-gradient(135deg, #fbd3e0 0%, #e0b1f4 100%);">
                    <div class="card-header bg-transparent border-bottom-0 text-center pt-3">
                        <span class="kanban-title fw-bold" style="font-size: 1.5rem; color: #7c3aed;">Done <span id="done-count" class="badge bg-secondary ms-2"></span></span>
                    </div>
                    <div class="card-body px-3 pb-3">
                        <div id="done-tasks"></div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-center pb-3">
                        <button class="add-task-btn btn btn-outline-primary rounded-circle shadow-sm" style="width:48px;height:48px;" onclick="window.location.href='index.html'" title="Add Task">
                            <img src="https://img.icons8.com/ios-glyphs/30/7c3aed/plus-math.png" alt="Add" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
